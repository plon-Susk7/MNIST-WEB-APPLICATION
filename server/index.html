<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNIST Deployment</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/numjs@1.0.0/dist/numjs.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }

    #myCanvas {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      margin-right: 20px;
    }

    #result {
      width: 280px;
      height: 280px;
      background-color: #f5f5f5;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid #000000;
      margin:10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 100px;
      font-weight: bold;
      text-align: center;
    }

    #clearBtn {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #clearBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>MNIST Predictor</h1>
  <canvas id="myCanvas" width="280" height="280" style="border:1px solid #000000;"></canvas>
    <h1>Prediction:</h1>
  <div id="result"></div>

  <button id="clearBtn">Clear</button>

  <script>
    var canvas = document.getElementById('myCanvas');
    var clearBtn = document.getElementById('clearBtn');
    var resultDiv = document.getElementById('result');
    var context = canvas.getContext("2d");
    var isDrawing = false;

    // Event listener for mouse down event
    canvas.addEventListener("mousedown", startDrawing);

    // Event listener for mouse move event
    canvas.addEventListener("mousemove", draw);

    // Event listener for mouse up and mouse leave events
    canvas.addEventListener("mouseleave", stopDrawing);
        canvas.addEventListener("mouseup", ()=>{
            stopDrawing();
            var img = new Image();
            img.onload = function() {
                context.drawImage(img, 0, 0, 28, 28);
                data = context.getImageData(0, 0, 28, 28).data;
                var input = [];
                for(var i = 0; i < data.length; i += 4) {
                    input.push(data[i + 3] / 255);
                }
                predict(input)
            };
            img.src = canvas.toDataURL('image/png');
            
        });


        clearBtn.addEventListener("click",()=>{
            context.clearRect(0, 0, canvas.width, canvas.height);
            resultDiv.innerHTML = "";
        })

        function startDrawing(e) {
            isDrawing = true;
            var x = e.clientX - canvas.offsetLeft;
            var y = e.clientY - canvas.offsetTop;
            context.lineWidth = 10;
            context.beginPath();
            context.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            var x = e.clientX - canvas.offsetLeft;
            var y = e.clientY - canvas.offsetTop;
            context.lineTo(x, y);
            context.stroke();
        }

        function stopDrawing() {
            isDrawing = false;

        }

        //Code generated by chatgpt :)
        var Model = 0 ;
        tf.loadLayersModel('../model/model.json').then(model => {
            Model = model;
        }).catch(err=>console.log(err))
        
        var predict = function(input) {
            //cause we need 4d tensor for images
            Model.predict([tf.tensor(input).reshape([1,28, 28, 1])]).array().then(function(scores){
            scores = scores[0];
            predicted = scores.indexOf(Math.max(...scores));
            result.innerHTML = predicted;
        });
            
    }

    </script>
</body>

</html>
